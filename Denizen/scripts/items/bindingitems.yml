    type: world
    events:
        on player clicks with spell_wand_three:
        - if <context.click_type.contains_any[left]>:
            - run <player.flag[spell_wand_three_left]> instantly
        - else:
            - run <player.flag[spell_wand_three_right]> instantly

            
            
