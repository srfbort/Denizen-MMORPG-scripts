spell_wand:
    type: item
    itemtype: spell
    spelltype: wand
    material: i@stick
    mechanisms:
        unbreakable: true
        nbt:
            - itemid/<util.random.uuid>
    display name: Magic Wand
    lore:
    - A wand which enables the bearer to cast various magics.
    enchantments:
    - knockback:2
    
spell_wand_two:
    type: item
    itemtype: spell
    spelltype: wand
    material: i@stick
    mechanisms:
        unbreakable: true
        nbt:
            - itemid/<util.random.uuid>
    display name: Magic Wand 2
    lore:
    - A wand which enables the bearer to cast various magics.
    enchantments:
    - knockback:2
    
spell_wand_three:
    type: item
    itemtype: spell
    spelltype: wand
    material: i@stick
    mechanisms:
        unbreakable: true
        nbt:
            - itemid/<util.random.uuid>
    display name: Magic Wand 3
    lore:
    - A wand which enables the bearer to cast various magics.
    enchantments:
    - knockback:2

spell_wand_handler:
    type: world
    events:
        on player clicks with spell_wand:
        - if <context.click_type.contains_any[left]>:
            - run <player.flag[spell_wand_left]> instantly
        - else:
            - run <player.flag[spell_wand_right]> instantly
            
spell_wand_two_handler:
    type: world
    events:
        on player clicks with spell_wand_two:
        - if <context.click_type.contains_any[left]>:
            - run <player.flag[spell_wand_two_left]> instantly
        - else:
            - run <player.flag[spell_wand_two_right]> instantly
            
